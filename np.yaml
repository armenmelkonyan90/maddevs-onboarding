apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-backend
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: backend  # This ensures traffic is only allowed to the backend pods
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend  # Allow traffic from frontend pods
      ports:
        - protocol: TCP
          port: 5000  # Allow traffic on port 5000
  policyTypes:
    - Ingress